kind: Service
apiVersion: v1
metadata:
  name: scdf-server
  labels:
    app: scdf-server
spec:
  # If you are running k8s on a local dev box or using minikube, you can use type NodePort instead
  type: LoadBalancer
  ports:
    - port: 9393
      targetPort: 9393
      name: scdf-server
  selector:
    app: scdf-server
